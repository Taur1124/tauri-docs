name: i18n

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches: [i18n]
    
# Check if a branch exists
# If so, update it
# If not, create it from 'dev'
  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Check if branch exists
        run: git branch --list i18n
